<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>தமிழ் உரை முன் செயலாக்கம் (Tamil Text Preprocessing Demo)</title>
    <style>
        body { font-family: 'Latha', 'Arial', sans-serif; background: #f8f6f2; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        textarea { width: 100%; height: 80px; font-size: 1.1em; }
        button { background: #800000; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; font-size: 1em; cursor: pointer; }
        .result { margin-top: 24px; background: #f3e6e6; padding: 16px; border-radius: 6px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>தமிழ் உரை முன் செயலாக்கம்</h2>
        <form id="preForm" onsubmit="return false;">
            <label for="inputText">உரை (Text):</label><br>
            <textarea id="inputText" placeholder="உங்களது உரையை இங்கே எழுதுங்கள்..."></textarea><br><br>
            <button onclick="doPreprocess()">முன் செயலாக்கம்</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function doPreprocess() {
            const text = document.getElementById('inputText').value;
            const res = await fetch('/preprocess', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.processed;
        }
    </script>
</body>
</html>
